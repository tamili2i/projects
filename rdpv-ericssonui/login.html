<html>

<head>
    <link rel="stylesheet" href="assets/css/assets.css">
    <title>Incident View</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="container/resources/container/favicon.ico">
    <link rel="stylesheet" type="text/css" href="customCss/basicSetup.css" />
    <link rel="stylesheet" type="text/css" href="customCss/navigator.css" />
    <link rel="stylesheet" type="text/css" href="customCss/ericssonSetup.css" />
    <link rel="stylesheet" type="text/css" href="customCss/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.css" />

</head>

<body id="scrollPage">
  <div class="eaContainer">
    <div class="ealogin-container">
      <div class="ericRdpv-row">
        <div class="ericRdpv-login-logo">
          <img src="assets/resources/systemBar/ericssonLogo_blue.svg"/>
        </div>
      </div>
      <div class="ericRdpv-row">
        <div class="ericRdpv-col-xs-12 ericRdpv-col-s-12 ericRdpv-col-m-12 ericRdpv-col-5">
          <div class="ericRdpv-form">
            <input type="text" class="ebInput" placeholder="Username"/>
          </div>
        </div>
        <div class="ericRdpv-col-xs-12 ericRdpv-col-s-12 ericRdpv-col-m-12 ericRdpv-col-5">
          <div class="ericRdpv-form">
            <input type="password" class="ebInput" placeholder="Password"/>
          </div>
        </div>
        <div class="ericRdpv-col-xs-12 ericRdpv-col-s-12 ericRdpv-col-m-12 ericRdpv-col-2">
          <button class="er-primary-btn" style="margin-top:10px"><i class="ebIcon ebIcon_rightArrow_white"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
