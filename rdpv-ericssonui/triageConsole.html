<script type="text/javascript">
    $(document).ready(function() {
      var height = ($(window).height()-250)+"px";
      var table = $('#sampleTable').DataTable({
          "bLengthChange": false,
          "searching": false,
          "scrollX":"956px",
          "scrollY": height,
          "scrollCollapse": true,
          "language": {
              "paginate": {
                  "previous": "<i class='ebIcon alaramPaginatePrevious'  e-id='icon'></i>",
                  "next": "<i class='ebIcon alaramPaginateNext'  e-id='icon'></i>"
              }
          },
          "ajax": "alarams.json",
          columns: [
              {
                "class" : "elTablelib-alarmColor",
                "orderable": false,
                "data": null,
                'render': function(data, type, full, meta) {
                    return '<div style=""></div>';
                }
              },{
                  data: "ID",
                  'render': function(data, type, full, meta) {
                      return '<a href="incidentView.html">' + data + '</a>';
                  }
              }, {
                  data: "TITLE"
              }, {
                  data: "OPERATOR"
              }, {
                  data: "IMPACTEDSERVICE"
              },
              /*		            { data: "Response Level" },
               */
              {
                  data: "ENVIRONMENT"
              }, {
                  data: "SOURCESYSTEMTYPE"
              }, {
                  data: "COUNT"
              }, {
                  data: "CREATEDTIME"
              },{
                data: "RESPONSELEVEL"
              }
          ]
      });

	  $("input:checkbox.columnDisplay").on("click", function(e) {
            var column = table.column($(this).attr('data-column'));

            // Toggle the visibility
            column.visible(!column.visible());
        });
    });

    function showOrHideMenu(id) {
        if (document.getElementById("" + id + "").style.display == 'none') {
            document.getElementById("" + id + "").style.display = 'block';
        } else {
            document.getElementById("" + id + "").style.display = 'none';
        }
    }
    $('#setting').click(function() {
        if (document.getElementById("settingMenuList").style.display == 'none') {
            document.getElementById("settingMenuList").style.display = 'block';
        } else {
            document.getElementById("settingMenuList").style.display = 'none';
        }
    });

    function moveTo(location) {
        window.location.href = "" + location + "";
    }
</script>
