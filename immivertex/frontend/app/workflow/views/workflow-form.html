<div class="create-container">
  <i class="fa fa-close c-r" ui-sref="home.workflows"></i>
  <legend>Create Workflow</legend>
  <form role="form" class="form-horizontal" ng-submit="workflowForm.$valid && workFormCtrl.saveWorkflow(workflowForm)" name="workflowForm" novalidate>
    <div class="row">
      <div class="col-xs-12  col-sm-12 col-md-6">
        <div class="form-group" ng-class="{'has-error':(workflowForm.name.$error.required || workflowForm.name.$error.availability) && (workflowForm.name.$touched|| workflowForm.name.$dirty || workflowForm.$submitted)}">
          <label class="col-sm-3 col-md-4 control-label">Name</label>
          <div class="col-sm-7 col-md-7">
            <input type="text" name="name" ng-model="workFormCtrl.workflow.workflow_name" ng-change="workFormCtrl.setAvailability(workflowForm.name)" class="form-control" required/>
            <ng-messages for="workflowForm.name.$error" ng-if='workflowForm.name.$touched ||workflowForm.name.$dirty || workflowForm.$submitted' class="help-block" role="alert">
              <ng-message when="required">Name is required</ng-message>
              <ng-message when="availability">Name already taken</ng-message>
            </ng-messages>
          </div>
          <div class="col-sm-1 col-md-1">
            <i class="fa fa-circle mandatory"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-12  col-sm-12 col-md-6">
        <div class="form-group" ng-class="{'has-error':(workflowForm.discription.$error.required) && (workflowForm.discription.$touched|| workflowForm.discription.$dirty || workflowForm.$submitted)}">
          <label class="col-sm-3 col-md-4 control-label">Description</label>
          <div class="col-sm-7 col-md-7">
            <input type="text" ng-model="workFormCtrl.workflow.description" name="discription" class="form-control" required/>
            <ng-messages for="workflowForm.discription.$error" ng-if='workflowForm.discription.$touched ||workflowForm.discription.$dirty || workflowForm.$submitted' class="help-block" role="alert">
              <ng-message when="required">Description is required</ng-message>
            </ng-messages>
          </div>
          <div class="col-sm-1 col-md-1">
            <i class="fa fa-circle mandatory"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-r-10" value="Save">Save</button>
      <a class="btn btn-default" ui-sref="home.workflows">Cancel</a>
        </div>
      </div>
  </form>
 </div>
