<div class="container-fluid intake-form">
  <div class="row">
    <div class="col-sm-12">
      <panel panel-class="panel-sky" heading="Case Report">
        <panel-controls>
          <panel-control-collapse></panel-control-collapse>
        </panel-controls>
        <ui-view></ui-view>
        <fieldset>
        <form role="form" class="form-horizontal form-elements" name="partyFilter" ng-submit="crCtrl.fetch($event)" novalidate>  
        <div class="row">
          <div class="col-xs-12  col-sm-12 col-md-4">
            <div class="form-group">
              <label class="col-sm-3 col-md-3 control-label">Case by:</label>
              <div class="col-sm-7 col-md-8">
                <select name="caseType" class="form-control" ng-model="crCtrl.caseReport.caseBy" ng-change="crCtrl.resetParam()">
                  <option value="caseByForm">Form</option>
                  <option value="caseByCreationDate">Creation Date</option>
                  <option value="caseByEmployer">Employer</option>
                  <option value="caseByProgramCaseType">Program Case Type</option>
                </select>
              </div>
              
            </div>
          </div>
          <div class="col-xs-12  col-sm-12 col-md-4" ng-show="crCtrl.caseReport.caseBy=='caseByForm'" >
            <div class="form-group">
              <label class="col-sm-3 col-md-3 control-label">Form Type:</label>
              <div class="col-sm-7 col-md-8">
                <select class="form-control" ng-model="crCtrl.caseReport.caseForm" ng-options="case.id as case.name for case in crCtrl.allCaseTypes">
                  <option value="">Select Form Type</option>
                </select>
              </div>
              
            </div>
          </div>
          <div class="col-xs-12  col-sm-12 col-md-4">
            <div class="form-group">
              <label class="col-sm-3 col-md-3 control-label">Start Date</label>
              <div class="col-sm-7 col-md-8">
                <input custom-datepicker format="yyyy-mm-dd" type="text" class="form-control" ng-model="crCtrl.caseReport.start_date" name="start_date" />
              </div>
              
            </div>
          </div>
          <div class="col-xs-12  col-sm-12 col-md-4">
            <div class="form-group">
              <label class="col-sm-3 col-md-3 control-label">End Date</label>
              <div class="col-sm-7 col-md-8">
                <input custom-datepicker  format="yyyy-mm-dd" type="text" class="form-control" ng-model="crCtrl.caseReport.end_date" name="end_date" />
              </div>
              
            </div>
          </div>
          <div class="col-xs-12  col-sm-12 col-md-4 pull-right">
            <div class="form-group">
              <div class="col-sm-7 col-md-8 pull-right">
                <button class="btn btn-primary m-r-10 pull-right">Submit</button>
              </div>
            </div> 
          </div>
        </div>
        
        </form>
        </fieldset>
        <div class="row">
          <table table-id="psrCtrl.gridName" class="table table-striped" datatable-grid>
        </div>
        <div class="panel-loading" ng-show="crCtrl.isLoading">
          <div class="panel-loader-dots"></div>
        </div>
      </panel>
    </div>
  </div>
</div>
