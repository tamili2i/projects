<div class="container-fluid petitioner-family-form">
  <div class="row">
    <div class="col-md-12">
      <panel panel-class="panel-sky" heading="Petitioner Family">
        <panel-controls>
          <panel-control-collapse></panel-control-collapse>
        </panel-controls>
        <div class="tab-container tab-left tab-sky">
          <ul class="nav nav-tabs" role="tablist">
            <li ng-repeat = "tab in pCtrl.tabs" role="presentation" ui-sref-active="active">
              <a ui-sref="{{tab.state}}" aria-controls="{{refName}}" role="tab">{{tab.name}}</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <ui-view></ui-view>
          </div>
        </div>
      </panel>
    </div>
  </div>
</div>
