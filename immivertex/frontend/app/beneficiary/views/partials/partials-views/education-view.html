<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 f-13">
    <fieldset>
      <form role="form" class="form-horizontal form-elements" name="educationForms">
        <div class="am-border" ng-repeat="education in eduCtrl.educations">
          <ng-form name="educationForm">
            <legend>{{$index+1}}.  Education Details</legend>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">School/ College/ University Name <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.university}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Field of study <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.specialization_id}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label  class="col-sm-6 col-md-6 control-label font-bold">Degree <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.degree}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Completed <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label" ng-if="education.is_completed == 'true'">YES</label>
                    <label class="control-label" ng-if="education.is_completed == 'false'">NO</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Start Date <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.from_date}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label  class="col-sm-6 col-md-6 control-label font-bold">End Date <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.to_date}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Diploma Date <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.diploma_date}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Street <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.address.address_one}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">City <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{eduCtrl.places[$index].metaLocation.city}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">State <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{eduCtrl.places[$index].metaLocation.state}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label class="col-sm-6 col-md-6 control-label font-bold">Country <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{eduCtrl.places[$index].metaLocation.country}}</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12  col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="zipCode" class="col-sm-6 col-md-6 control-label font-bold">Zip Code <span class="p-l-8"> : </span></label>
                  <div class="col-sm-6 col-md-6">
                    <label class="control-label">{{education.address.zip_code}}</label>
                  </div>
                </div>
              </div>
            </div>
          </ng-form>
        </div>
        <div class="text-center col-md-12">
          <a ui-sref="home.viewBeneficiary.employment" class="btn btn-default">Next</a>
        </div>
    </form>
    </fieldset>
  </div>
</div>
